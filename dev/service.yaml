// This YAML code defines a Kubernetes Service named "myapp-service" for an application called "myapp".
// The service is configured to route traffic to pods with the label "app:myapp" on port 8080 using
// TCP protocol.
apiVersion: v1
kind: Service
metadata:
  name: myapp-service
spec:
  selector:
    app: myapp
  ports:
  - port: 80
    protocol: TCP
    targetPort: 80
  
